<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Online Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(8px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      max-width: 420px;
    }

    h1 {
      margin: 0;
      font-size: 34px;
    }

    p {
      margin-top: 15px;
      font-size: 17px;
      opacity: 0.95;
    }

    .badge {
      margin-top: 20px;
      display: inline-block;
      padding: 8px 16px;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.25);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hello World üåç</h1>
    <p>This is my first project deployed online.</p>
    <div class="badge">GitHub Pages</div>
  </div>
</body>
</html>
